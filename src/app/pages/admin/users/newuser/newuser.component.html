
<div class="newUser-box animate__animated animate__fadeIn">

  <h1>Add new user</h1>

  <p *ngIf="error">{{ error }}</p>

  <form class="main-form"
        [formGroup]="userForm"
        (ngSubmit)="newUser( userForm )">

        <div class="form-control">

        <input formControlName="user"
              name="user"
              placeholder="User"
              type="text">
        </div>

        <div class="form-control">

        <input formControlName="email"
              name="email"
              placeholder="Email"
              type="text">
        </div>

        <div class="form-control">

        <input formControlName="pass"
              name="pass"
              placeholder="Password"
              ype="password">

        </div>

        <input type="submit"
              value="Save"
              class="red-button">

  </form>

  <a routerLink="../listUsers" class="icon-button float-button">
    <img src="../../../../../assets/img/icons/back.png" alt="">
  </a>

</div>
