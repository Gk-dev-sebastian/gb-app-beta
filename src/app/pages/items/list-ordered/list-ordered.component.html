<cdk-virtual-scroll-viewport itemSize="10" class="table-scroll-items">
  <table *ngIf="items">
      <thead>
          <tr>
              <th>Product</th>
              <th>Brand</th>
              <th>Model</th>
              <th>Color</th>
              <th>Size</th>
              <th>Qty</th>
              <th>Qty Ordered</th>
          </tr>
      </thead>
      <tbody>
          <ng-container *cdkVirtualFor="let item of items">
             <tr [routerLink]="['/item/', item.id, origin ]">
                      <td>{{ item.product }}</td>
                      <td>{{ item.brand }}</td>
                      <td>{{ item.model }}</td>
                      <td>{{ item.color }}</td>
                      <td>{{ item.size }}</td>
                      <td>{{ item.qty.qty }}</td>
                      <td>{{ item.qty.qtyNewShipment }}</td>
             </tr>
          </ng-container>
      </tbody>
  </table>
  <div *ngIf="items.length == 0" class="empty-list">
    This list is empty for now.
  </div>
</cdk-virtual-scroll-viewport>
